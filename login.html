<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Itim&family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url(img/fondo-login.jpg);
      background-size:cover;
      
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <h3 id=titulodelogin style="text-align: center;">Login</h3><br><br>
      <div class="formularioLogin">
        <form method="post"class="login">
          <label for="usuario" class="form-label">Usuario:</label><br>
          <input type="email" class="form-control" id="usuario" placeholder="Ingrese su usuario"><br>
          <label for="contrasena" class="form-label">Contraseña:</label><br>
          <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña"><br>
        </form>
      </div>
      <button type="submit" class="btn btn alert-success" id="botonIngresar">Ingresar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
